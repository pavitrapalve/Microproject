<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Group Link</title>
    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            margin-bottom: 30px;
        }

        /* Styling the WhatsApp button */
        .whatsapp-btn {
            display: inline-block;
            background-color: #25D366; /* WhatsApp green */
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for the button */
        .whatsapp-btn:hover {
            background-color: #128C7E; /* Darker green on hover */
        }

        .whatsapp-btn img {
            vertical-align: middle;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Join Our WhatsApp Group!</h1>
        <p>Click the button below to join our WhatsApp community:</p>
        
        <!-- WhatsApp link with the button -->
        <a href="https://chat.whatsapp.com/IkM76BHNXTJGXfYZn3q3Ej" class="whatsapp-btn" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="30" height="30">
            Join Now
        </a>
    </div>

</body>
</html>
