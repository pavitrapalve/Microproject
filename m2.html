<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-decoration: none;
            list-style: none;
        }

        body {
            color: #fff;
        }

        .hero {
            width: 100%;
    height: 400px;
    background: url('') center center no-repeat;
    background-size: cover;
    border-bottom-left-radius: 100% 100px;
    border-bottom-right-radius: 100% 100px;
    position: relative;
    background-color: #000; /* fallback */
    overflow: hidden;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            margin: auto;
            padding: 20px 0;
        }

        .logo {
            color: #e78f38;
            font-size: 30px;
            font-weight: bold;
            transition: 0.3s;
        }

        .logo:hover {
            transform: translateX(10px);
        }

        nav ul {
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            font-size: 14px;
            color: #fff;
            text-transform: uppercase;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #e78f38;
            border-bottom: 2px solid #e78f38;
        }

        nav button {
            background: #e78f38;
            border: none;
            color: #fff;
            padding: 10px 25px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        nav button:hover {
            transform: scale(0.95);
        }

        .content {
            position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 600px;
    text-align: center;
        }

        .content h2 {
            font-size: 50px;
            text-transform: uppercase;
            color: #fff;
        }

        .content p {
            font-size: 14px;
            margin-top: 15px;
            color: #eee;
        }

        .content button {
            margin-top: 30px;
            background: #e78f38;
            border: none;
            color: #fff;
            padding: 12px 35px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .content button:hover {
            transform: scale(0.95);
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            nav ul {
                display: none;
            }

            nav .menu-toggle {
                display: block;
                font-size: 25px;
                color: #fff;
                cursor: pointer;
            }

            .content h2 {
                font-size: 32px;
            }

            .content p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

       <nav>

    <div class="menu-toggle">&#9776;</div>
    <ul>

	<li><a href="about_us.html">about us</a></li>
    </ul>
    <a href="login_page.html"><button>Login</button></a>
</nav>

        <div class="content">
            <h2>A Taste Sensation<br>Like No Other</h2>
            <p>Visit our website and experience gourmet like never before.</p>
            <button>Order Now</button>
        </div>
    </div>
</body>
</html>
